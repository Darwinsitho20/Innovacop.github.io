<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Proyectos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .login-container {
            background-color: white;
            width: 300px;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 15px;
            font-size: 16px;
        }

        .show-password {
            color: black;
            font-size: 14px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .show-password input {
            margin-right: 5px;
        }

        .buttons-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .buttons-container a {
            width: 45%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }

        .btn-login {
            background-color: red;
        }

        .btn-register {
            background-color: gray;
        }

        .icon-container {
            position: absolute;
            bottom: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .icon-box {
            background-color: white;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon-box img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .icon-box a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>

    <h1></h1>

    <div class="login-container">
        <input type="text" placeholder="Usuario" required>
        <input type="password" placeholder="Contrase침a" id="password" required>
        
        <label class="show-password">
            <input type="checkbox" onclick="togglePassword()"> Mostrar Contrase침a
        </label>
        
        <div class="buttons-container">
            <a href="login.html" class="btn-login">Iniciar Sesi칩n</a>
            <a href="register.html" class="btn-register">Registrarse</a>
        </div>
    </div>

    <div class="icon-container">
        <!-- Enlaces a autenticaci칩n de redes sociales -->
        <div class="icon-box">
            <a href="https://www.facebook.com/login" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
            </a>
        </div>
        <div class="icon-box">
            <a href="https://accounts.google.com/login" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google">
            </a>
        </div>
        <div class="icon-box">
            <a href="https://www.linkedin.com/login" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
            </a>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>

</body>
</html>
