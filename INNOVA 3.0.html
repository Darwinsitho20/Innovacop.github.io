<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INNOVA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header .logo {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            color: white;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .box {
            width: 250px;
            height: 150px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s;
            text-decoration: none;
        }

        .box:hover {
            transform: scale(1.1);
        }

        .purple {
            background-color: #6a0dad;
            color: white;
        }

        .white {
            background-color: white;
            color: black;
        }

        .black {
            background-color: #222;
            color: white;
        }

        .yellow {
            background-color: yellow;
            color: black;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #6a0dad;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4b0082;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Estilo del contenedor para la imagen del logo */
        .logo-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden; /* Para que la imagen sea redonda */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Para que la imagen se ajuste bien al contenedor */
        }

        .box {
            width: 250px;
            height: 150px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
            cursor: pointer;
            text-align: center;
        }

        .box:hover {
            transform: scale(1.1);
        }

        .yellow {
            background-color: yellow;
            color: black;
        }

        a {
            text-decoration: none;
        }

        /* Estilo para el botón */
        .button {
            padding: 15px 30px;
            background-color: yellow;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            color: black;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
