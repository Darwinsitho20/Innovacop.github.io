    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://www.educaciontrespuntocero.com/wp-content/uploads/2019/05/programacion.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .projects {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px;
        }

        .item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            overflow: hidden;
            width: 250px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: black;
        }

        .item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .item:hover {
            transform: scale(1.1);
        }

        .item:active {
            transform: scale(1.2);
        }

        .item.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
        }

        .item.fullscreen img {
            width: 100%;
            height: 100%;
        }

    </style>
