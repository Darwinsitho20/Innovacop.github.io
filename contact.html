<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .info-box, .trajectory-box {
            width: 200px;
            height: 150px;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none; /* Remove underline */
        }

        .info-box {
            background-color: white;
            color: black;
        }

        .trajectory-box {
            background-color: red;
        }

        .info-box:hover, .trajectory-box:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="contact-info.html" class="info-box">
            INFORMACION DE CONTACTO
        </a>
        <a href="trajectory.html" class="trajectory-box">
            TRAYECTORIA
        </a>
    </div>

</body>
</html>
